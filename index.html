<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        

          <div>
            <h2>PASSWORD GENERATOR</h2>
          </div>
          <div class="display">
            <input readonly placeholder="PASSWORD" data-passwordDisplay  class="passworddisplay" >
            <button class="copyBtn" data-copy>
            
                <span data-copyMsg></span>
                <i class="fa-regular fa-copy"></i>
                
            </button>

          </div>
        <div class="input"> 
            <div class="length">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <div class="check">
                <input type="checkbox" id="uppercase" >
                <label for="uppercase">Includes uppercase Only</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase" >
                <label for="lowercase">Includes Lowercase Only</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers" >
                <label for="numbers">Includes Numbers Only</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols" >
                <label for="symbols">Includes Symbols Only</label>

            </div>
            <div> 
                <button class="generatepassword">Generate Password</button>
    
            </div>
        </div>
